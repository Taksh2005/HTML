<!DOCTYPE html>
<html>
    <head>
        <title>Student Registration</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
            <form>
                <fieldset style="width:fit-content">
         
                
                <table align="left" cellpadding="10">
                    <th colspan="2"><h1 align="center">Student Registration</h1></th>
                    <tr align="center">
                        <td>Name:</td>
                        <td><input type="text" required></td>
                    </tr>
                    <tr align="center">
                        <td>Email:</td>
                        <td><input type="email"  required ></td>
                    </tr>
                    <tr align="center">
                        <td>Mobile No.:</td>
                        <td><input type="text" pattern="[0-9]" maxlength="10" required></td>
                    </tr>
                    <tr align="center">
                        <td>Address:</td>
                        <td><textarea rows="5" required></textarea></td>
                    </tr>
                    <tr align="center">
                        <td>Nationality:</td>
                        <td><input type="text" required></td>
                    </tr>
                    <tr align="center">
                        <td>Date of birth:</td>
                        <td><input type="date" required></td>
                    </tr>
                    <tr align="center">
                        <td>Gender:</td>
                        <td><input type="radio" name="Gender" required>Male<input type="radio" name="Gender" required>Female</td>
                        
                    </tr>
                    <tr align="center">
                        <td>Highest degree</td>
                        <td><select><option disabled selected>Select Degree</option><option>B.Tech</option><option>M.Tech</option></select>
                        </td>
                    </tr>
                    <tr align="center">
                        <td>CPI</td>
                        <td><input type="number" required></td>
                    </tr>
                    <tr align="center">
                        <td>University</td>
                        <td><input type="text" required></td>
                    </tr>
                    <tr align="center">
                        <td>Passing Year</td>
                        <td><select><option disabled selected>Select Your Passing year</option>
                                <option>2022</option>
                                <option>2023</option>
                                <option>2024</option>
                                <option>2025</option>
                                <option>2026</option>
                            </select>
                        </td>
                    </tr>
                    <tr align="center">
                        <td colspan="2">
                            <button type="submit">Submit</button>
                        
                       
                            <button type="reset">cancel</button>
                        </td>
                    </tr>
                </table>
                </fieldset>
            </form>
        <br>
        <form>
                <fieldset style="width:fit-content">
         
                
                <table align="left" cellpadding="10">
                    <th colspan="2"><h1 align="center">COVID-19 Vaccine Registration Form</h1></th>
                    <tr>
                        <td>First Name:</td>
                        <td><input type="text" required></td>
                    </tr>
                    <tr>
                        <td>Last Name</td>
                        <td><input type="text"  required ></td>
                    </tr>
                   
                    <tr>
                        <td>Aadhar Number</td>
                        <td><input type="text" required></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><select><option disabled selected>Please select vaccine Name</option>
                                <option>COVISHIELD</option>
                                <option>COVEXIN</option>
                            </select></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><select><option disabled selected>Please select vaccine Center Name</option>
                                <option>Rajkot</option>
                                <option>Ahmedabad</option>
                                <option>Jamanagar</option>
                                <option>Surat</option>
                            </select></td>
                    </tr>
                    <tr>
                        <td>Date of Dose:</td>
                        <td><input type="date" required></td>
                    </tr>
                    
                    <tr>
                        <td>Dose Number</td>
                        <td><input type="number" min="0" max="2"></td>
                    </tr>
                    <tr align="center">
                        <td colspan="2">
                            <button type="submit">CLICK HERE</button>
                        
                       
                            <button type="reset">CANCEL</button>
                        </td>
                    </tr>
                </table>
                </fieldset>
            </form>
        
        
    </body>
</html>
