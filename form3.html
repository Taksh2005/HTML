<html>
    <head>
        <title>Part B</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <fieldset style="width: fit-content">
        <table cellspacing="15">
            <thead>
                <tr>
            <th colspan="6"><h2 align="center">Employee Registration</h2></th>
                </tr>
                <tr>
            <th colspan="6">Personal information</th>
                </tr>
            </thead>
            <tr>
                <td>Employee Id</td>
                <td>:</td>
                <td><input type="text" placeholder="Enter Employee Id" required></td>
                <td>Employee Name</td>
                <td>:</td>
                <td><input type="text" placeholder="Enter Employee Name" required></td>
            </tr>
            <tr>
                <td>Email</td>
                <td>:</td>
                <td><input type="email" placeholder="Enter Email" required></td>
                <td>Contact No</td>
                <td>:</td>
                <td><input type="number" placeholder="Enter Contact No" required></td>
            </tr>
            
            <tr>
                <td>Marital Status</td>
                <td>:</td>
                <td>
                    <input type="radio" name="gender">Single
                    <input type="radio" name="gender">Married
                </td>
            </tr>
            <th colspan="6">Education Qualification</th>
            <tr>
                <td>Education</td>
                <td>:</td>
                <td><input type="text" placeholder="Enter Eduction details" required></td>
                <td>Experience</td>
                <td>:</td>
                <td><input type="text" placeholder="Enter Experience details" required></td>
            </tr>
            
             <th colspan="6">Job Details</th>
            <tr>
                <td>Designation</td>
                <td>:</td>
                <td><input type="text" placeholder="Enter Designation details" required></td>
                <td>Job location</td>
                <td>:</td>
                <td><input type="text" placeholder="Enter Job loction" required></td>
            </tr>
            <tr>
                <td>Salary</td>
                <td>:</td>
                <td><input type="text" placeholder="Enter Salary details" required></td>
            </tr><td colspan="6" style="border-bottom: solid;border-color: lightgray"></td><tr>
                <td colspan="6" align="center"><button type="submit">Register</button></td>
            </tr>
            <tr><td></td></tr>
        </table>
        </fieldset>
    </body>
</html>
