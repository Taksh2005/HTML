<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body style="background-color: rgb(68, 118, 138);width: 90%;padding: 5%;">
		<fieldset style="width: 100%;background-color: rgb(209, 209, 209);padding: 0%;border-radius: 25px;">
			<form style="width: 100%;background-color: rgb(209, 209, 209);">
			<h1 align="center">Create Account</h1>
			<table style="width: 100%;background-color: white;border-top: 1px solid gray;padding : 5%;color: rgb(8, 193, 131);font-family: Verdana;">
				<tr style="margin-top: 20px;">
					<td>First Name*</td>
					<td>Last Name</td>
				</tr>
				<tr>
					<td><input type="text" placeholder="enter your first name" required size="32" style="width: 95%;"></td>
					<td><input type="text" placeholder="enter your last name" size="32" style="width: 95%;"></td>
				</tr>
				<tr style="margin-top: 20px;">
					<td>Email*</td>
				</tr>
				<tr>
					<td colspan="2"><input type="email" placeholder="enter your email" required style="width: 97.5%;"></td>
				</tr>
				<tr>
					<td rowspan="2">Password*<br><input type="password" placeholder="enter your password" required size="32"></td>
					<td rowspan="2">Confirm Password*<br><input type="password" placeholder="enter your password again" required size="32"></td>
				</tr>
				<tr></tr>
				<tr>
					<td rowspan="2">Gender<br><input type="radio" name="gender">Male<input type="radio" name="gender">Female</td>
					<td rowspan="2" >Hobbies<br><input type="checkbox">Music<input type="checkbox">Sports<input type="checkbox">Travel<input type="checkbox">Movies</td>
				</tr>
				<tr></tr>
				<tr>
					<td rowspan="2">Source of income<br><select><option>Employed</option><option>FreeLancing</option><option>Youtuber</option><option>Family Buisness</option></select></td>
					<td rowspan="2">Income<br><input type="range" ><button>20K</button></td>
				</tr>
				<tr></tr>
				<tr>
					<td rowspan="2">Upload Profile Picture<br><input type="file" ></td>
					<td rowspan="2">Age<br><input type="text" maxlength="2"></td>
				</tr>
				<tr></tr>
				<tr>
					<td rowspan="4" colspan="2">Bio<br><textarea rows="5" cols="70"></textarea></td>
				</tr>
				<tr></tr><br>
				<tr>
					<td align="right"><button>Create</button></td>
				</tr>
			</table>
			</form>
		</fieldset>
</body>
</html>
