<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration</title>
</head>
<body>
    
    <form style="width: auto;">
        <h1 align="center">Employee Registration</h1>
        <fieldset>
    <table align="center">
        
            <legend>Personal information</legend>
            <tr>
                <td>Employee Id</td>
                <td>:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Employee Name</td>
                <td>:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Email Id</td>
                <td>:</td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td>Contact Number</td>
                <td>:</td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>Maritiul Status</td>
                <td>:</td>
                <td><input type="radio" name="status">Married<input type="radio" name="status">Single</td>
            </tr>
        
    </table>
</fieldset>
<fieldset>
    <table align="center">
        <legend>Education / Experience</legend>
        <tr>
            <td>Education</td>
            <td>:</td>
            <td><textarea></textarea></td>
        </tr>
        <tr>
            <td>Experience</td>
            <td>:</td>
            <td><textarea></textarea></td>
        </tr>
    </table>
</fieldset>
<fieldset>
    <table align="center">
        <legend>Job Details</legend>
        <tr>
            <td>Designation</td>
            <td>:</td>
            <td><textarea></textarea></td>
        </tr>
        <tr>
            <td>Job location</td>
            <td>:</td>
            <td><select>
                <option selected disabled>
                    select location
                </option>
                <option>
                    Rajkot
                </option>
                <option>
                    Other city
                </option>
            </select></td>
        </tr>
        <tr>
            <td>Salary</td>
            <td>:</td>
            <td><input type="text"></td>
        </tr>
    </table>
</fieldset>
</form> 
</body>
</html>
