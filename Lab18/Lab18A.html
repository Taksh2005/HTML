<!DOCTYPE html>
<html>
	<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="../bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <style>
            *{
                box-sizing: border-box;
            }
        </style>
    </head>
<body>
<div class="container-fluid w-25">
	<div class="display-1 text-center">
		<i class="bi bi-bootstrap-fill"></i>
	</div>
	<br>
	<div class="h3 text-center">
		Please Sign In
	</div>
	<div class="mb-3 text-center align-items-center">
  		<input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email address">
  		<input type="password" class="form-control" id="exampleFormControlInput2" placeholder="Password">
	</div>
	<div class="form-check d-flex justify-content-center p-2">
  		<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
  			<label class="form-check-label " for="flexCheckDefault">
   		 		Remember me
 			</label>
	</div>
	<div class="d-grid gap-2">
  		<button class="btn btn-primary" type="button">Sign in</button>
	</div>
	<div class="form-check d-flex justify-content-center mt-3">
		<i class="bi bi-c-circle"></i> 2017-2018
	</div>
</div>
</body>
</html>
